
<!DOCTYPE html>

<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<title>Login - Guia + Sangue</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<style>
    body { background-color: #f8f9fa; }
    .card {
      max-width: 400px;
      margin: auto;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
    }
    #msg {
      display: none;
      margin-bottom: 1rem;
    }
    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<button onclick="history.back()" style="display: block; margin: 120px auto 30px auto; padding: 10px 20px; font-size: 16px; background-color: #f44336; color: white; border: none; border-radius: 5px; cursor: pointer;"><span>ðŸ©¸ </span>Voltar para a anterior</button><div class="container mt-5">
<div class="card bg-white">
<h2 class="text-center text-danger mb-4">Login</h2>
<div class="alert text-center fade-in" id="msg"></div>
<form onsubmit="return loginUser()">
<div class="mb-3">
<label>Email</label>
<input class="form-control" id="email" required="" type="email"/>
</div>
<div class="mb-3">
<label>Senha</label>
<input class="form-control" id="senha" required="" type="password"/>
</div>
<button class="btn btn-danger w-100">Entrar</button>
<p class="text-center mt-3">NÃ£o tem conta? <a href="registro.html">Cadastre-se</a></p>
</form>
</div>
</div>
<script>
function loginUser() {
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;
  const saved = JSON.parse(localStorage.getItem("hemoUser"));
  const msg = document.getElementById("msg");

  if (!saved || saved.email !== email || saved.senha !== senha) {
    msg.textContent = "Email ou senha invÃ¡lidos.";
    msg.className = "alert alert-danger text-center fade-in";
    msg.style.display = "block";
    return false;
  }

  msg.textContent = "Login realizado com sucesso!";
  msg.className = "alert alert-success text-center fade-in";
  msg.style.display = "block";

  setTimeout(() => { window.location.href = "index.html"; }, 1000);
  return false;
}
</script>
</body>
</html>
