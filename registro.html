
<!DOCTYPE html>

<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<title>Cadastro - Guia + Sangue</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<button onclick="history.back()" style="display: block; margin: 120px auto 30px auto; padding: 10px 20px; font-size: 16px; background-color: #f44336; color: white; border: none; border-radius: 5px; cursor: pointer;"><span>ü©∏ </span>Voltar para a anterior</button><div class="container mt-5">
<h2 class="text-center text-danger mb-4">Cadastro</h2>
<form onsubmit="return registerUser()">
<div class="mb-3"><label>Nome</label><input class="form-control" id="nome" required="" type="text"/></div>
<div class="mb-3"><label>Email</label><input class="form-control" id="email" required="" type="email"/></div>
<div class="mb-3"><label>Senha</label><input class="form-control" id="senha" required="" type="password"/></div>
<div class="mb-3"><label>CPF</label><input class="form-control" id="cpf" required="" type="text"/></div>
<div class="mb-3">
<label>Tipo Sangu√≠neo</label>
<select class="form-control" id="tipo" required="">
<option value="">Selecione</option>
<option value="A+">A+</option>
<option value="A-">A-</option>
<option value="B+">B+</option>
<option value="B-">B-</option>
<option value="AB+">AB+</option>
<option value="AB-">AB-</option>
<option value="O+">O+</option>
<option value="O-">O-</option>
</select>
</div>
<div class="form-check mb-3">
<input class="form-check-input" id="checkin" type="checkbox" value=""/>
<label class="form-check-label" for="checkin">Fez check-in para doa√ß√£o</label>
</div>
<button class="btn btn-success w-100">Cadastrar</button>
<p class="text-center mt-3">J√° tem conta? <a href="login.html">Login</a></p>
</form>
</div>
<script>
function registerUser() {
  const user = {
    nome: document.getElementById("nome").value,
    email: document.getElementById("email").value,
    senha: document.getElementById("senha").value,
    cpf: document.getElementById("cpf").value,
    tipo: document.getElementById("tipo").value,
    checkin: document.getElementById("checkin").checked
  };
  localStorage.setItem("hemoUser", JSON.stringify(user));
  alert("Cadastro realizado com sucesso!");
  window.location.href = "login.html";
  return false;
}
</script>
</body>
</html>
