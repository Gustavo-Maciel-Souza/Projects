<h2 class="mb-4 text-center text-danger">Check-in de Doa√ß√£o</h2>
<form onsubmit="return validarCheckin()">
<div class="form-check mb-3">
<input class="form-check-input" id="doc" type="checkbox"/>

<div class="form-check mb-3">

</div>
<div class="form-check mb-3">
<input class="form-check-input" id="peso" type="checkbox"/>

</div>
<div class="form-check mb-3">

</div>
<div class="form-check mb-3">

<label class="form-check-label" for="alimentado">Estar alimentado</label>
</div>
<div class="form-check mb-4">
<input class="form-check-input" id="alcool" type="checkbox"/>
<label class="form-check-label" for="alcool">N√£o ter ingerido √°lcool nas √∫ltimas 12h</label>
</div>
<button class="btn btn-danger" id="checkinBtn" type="button">Enviar Check-in</button>
</form>
<div class="mensagem" id="mensagem" style="display: none; position: relative; padding-right: 30px;">
<button onclick="this.parentElement.style.display='none';" style="position: absolute; top: 5px; right: 10px; border: none; background: none; font-size: 20px; cursor: pointer;">√ó</button>
</div>
</div>
<script>
document.addEventListener("DOMContentLoaded", function () {
  document.getElementById("checkinBtn").addEventListener("click", function (e) {
    e.preventDefault();

    const requisitos = {
      doc: "√â necess√°rio apresentar um documento oficial com foto para garantir sua identifica√ß√£o.",
      idade: "A idade entre 16 e 69 anos √© exigida por seguran√ßa e normas de sa√∫de.",
      peso: "O peso m√≠nimo √© importante para garantir a seguran√ßa do doador durante o processo.",
      saude: "Estar saud√°vel evita riscos tanto para o doador quanto para quem recebe o sangue.",
      alimentado: "Estar alimentado ajuda a evitar mal-estar ap√≥s a doa√ß√£o.",
      alcool: "Evitar √°lcool √© fundamental para garantir a qualidade do sangue doado."
    };

    let mensagensErro = [];
    for (let id in requisitos) {
      if (!document.getElementById(id).checked) {
        mensagensErro.push("‚Ä¢ " + requisitos[id]);
      }
    }

    const divMensagem = document.getElementById("mensagem");
    divMensagem.className = "mensagem"; // Resetar classe

    if (mensagensErro.length > 0) {
      divMensagem.classList.add("erro");
      divMensagem.innerHTML = '<button onclick="this.parentElement.style.display=\'none\';" style="position: absolute; top: 5px; right: 10px; border: none; background: none; font-size: 20px; cursor: pointer;">√ó</button>' +
        "<strong>Antes de continuar, verifique:</strong><br>" + mensagensErro.join("<br>");
    } else {
      divMensagem.classList.add("sucesso");
      divMensagem.innerHTML = '<button onclick="this.parentElement.style.display=\'none\';" style="position: absolute; top: 5px; right: 10px; border: none; background: none; font-size: 20px; cursor: pointer;">√ó</button>' +
        "Check-in realizado com sucesso!";
    }

    divMensagem.style.display = "block";
  });
});
</script>
